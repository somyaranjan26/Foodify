        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="shortcut icon" type="image/png" href="Images/foodify_logo.png">
            <link rel="stylesheet" href="css/Style.css">
            <title>Foodify</title>
        
            <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
        </head>
        <body>
            <header class="header">
                <div class="logo-box">
                    <img src="../Images/foodify_logo.png" alt="Foodify Logo" class="logo">
                </div>
                <div class="text-area">
                        
                        <div class="main">
                                <div class="col-md-6 col-sm-12">
                                   <div class="login-form">
                                       <h1>Login</h1>
                                      <form class="form">
                                         <div class="form-group">
                                            <label>User Name</label>
                                            <input type="text" class="form-control" placeholder="User Name">
                                         </div>
                                         <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" class="form-control" placeholder="Password">
                                         </div>
                                         <div class="center">
                                            <button type="submit" id="login" class="btn btn-secondary">Login</button>  
                                         </div>
                                         <hr>
                                      </form>
                                      <div class="resgister-button">
                                        <label for="Register">If you are New User Click here <span class="emoji">ðŸ‘‰</span></label>
                                        <button class="btn btn-dark" id="Register" onclick="run()">Register</button>
                                      </div>
                                    </div>
                                </div>
                        </div>

                </div>
                
                <section>
                        <svg id="curve" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 244.52">
                            <path class="st0" d="M-9.1,192.7c242.9-109.5,410.5-247,699.3-83.9c383.6,216.5,716.5-19.2,716.5-19.2v173.5H-9.1V192.7z"/>
                        </svg>
                </section>
                
                <script>
                        function run()
                        {
                            window.location="Register.html";
                        }
                    </script>
                
            </header>
        </body>
        </html>
